<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>View Course</title>

    <!-- Vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    
    <div id="app" class="h-100">

      <div class="container h-50 d-flex justify-content-center align-items-center">

        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <select v-model="selected" @change="getStaff($event)" >
              <option disabled selected value="">Please choose a role</option>
              <option>Staff</option>
              <option>Trainer</option>
              <option>Manager</option>
              <option>HR</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row p-4">
        <div class="col-12 d-flex justify-content-center">
          <div v-if="positionSet">
            <a class="btn btn-primary" href="homepage.html" role="button">Confirm</a>      
          </div>
        </div>
      </div>
      
    </div>

    <script>

      var config1 = {
          method: 'get',
          url: 'http://127.0.0.1:5000/staff_get/140002',
          headers: {
          } //this is a regular staff
      };

      var config2 = {
          method: 'get',
          url: 'http://127.0.0.1:5000/staff_get/150065',
          headers: {
          } //this is a trainer
      };

      var config3 = {
          method: 'get',
          url: 'http://127.0.0.1:5000/staff_get/170166',
          headers: {
          } //this is a manager
      };

      var config4 = {
          method: 'get',
          url: 'http://127.0.0.1:5000/staff_get/160008',
          headers: {
          } //this is a HR staff
      };

      var vm = new Vue({
        el: '#app',
        data: {
          selected: "",
          positionSet: false
        },
        mounted: function(){
          window.sessionStorage 
        },
        methods: {
          getStaff: function(event){
            console.log(event.target.value);
            if(event.target.value == "Staff"){
              axios(config1)
              .then( function (response) {
                let staff = response.data.data.staff[0];
                sessionStorage.setItem("staff",  JSON.stringify(staff))
                let user = JSON.parse(sessionStorage.getItem("staff"));
                console.log(user)
                vm.positionSet = true;
              })
            }
            else if(event.target.value == "Trainer"){
              axios(config2)
              .then( function (response) {
                let trainer = response.data.data.staff[0];
                sessionStorage.setItem("staff", JSON.stringify(trainer))
                let user = JSON.parse(sessionStorage.getItem("staff"));
                console.log(user)
                vm.positionSet = true;
              })
            }
            else if(event.target.value == "Manager"){
              axios(config3)
              .then( function (response) {
                let manager = response.data.data.staff[0];
                sessionStorage.setItem("staff", JSON.stringify(manager))
                let user = JSON.parse(sessionStorage.getItem("staff"));
                console.log(user)
                vm.positionSet = true;
              })
            }
            else if(event.target.value == "HR"){
              axios(config4)
              .then( function (response) {
                let HR = response.data.data.staff[0];
                sessionStorage.setItem("staff", JSON.stringify(HR))
                let user = JSON.parse(sessionStorage.getItem("staff"));
                console.log(user)
                vm.positionSet = true;
              })
            }
          }
        }
      })
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
